<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <ion-item>
            <ion-label position="floating">Masked</ion-label>
            <ion-input [formControl]="control" [ionMask]="mask"></ion-input>
        </ion-item>
        <ion-button color="primary" (click)="checkValue(control.value)"
            >Check</ion-button
        >
    </div>
</ion-content>
